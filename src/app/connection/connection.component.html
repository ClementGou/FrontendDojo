<div class="col-xs-12">
  <h2>Page de connexion</h2>
  <form (ngSubmit)="login(form)" action="/users/login" #form="ngForm">
    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="prénom" ngModel required>
    </div>
    <div class="form-group">
      <label for="lastname">Nom</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="nom" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="mot de passe" ngModel
             required>
    </div>
    <button type="submit" class="btn btn-primary mb-2" [disabled]="form.invalid">Connection</button>
  </form>
  <p>
    <a routerLink="/humors">
      <button class="btn btn-primary mb-2"> Retour Humeurs</button>
    </a>
  </p>

</div>
